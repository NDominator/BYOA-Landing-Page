<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} - Brandon Beery</title>
    <link rel="stylesheet" href="/styles/main.css">
    <script src="https://f.convertkit.com/ckjs/ck.5.js"></script>
</head>
<body>
    <header>
        <nav class="main-nav">
            <div class="logo">BB</div>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/blog">Blog</a>
                <a href="/about.html">About</a>
                <a href="/faq.html">FAQ</a>
            </div>
            <div class="nav-buttons">
                <a href="/contact" class="btn btn-outline">Contact me</a>
                <a href="/blog" class="btn btn-primary">Read blog</a>
            </div>
        </nav>
    </header>

    <main>
        <article class="content-container blog-post">
            <div class="blog-meta">
                <span class="date">{{date}}</span>
            </div>
            {{content}}
            <div class="blog-footer">
                <a href="/blog" class="btn btn-outline">‚Üê Back to all posts</a>
            </div>
        </article>
        {{> newsletter}}
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-left">
                <div class="logo">BB</div>
                <p>&copy; 2024 Brandon Beery</p>
            </div>
            <div class="footer-links">
                <a href="/about.html">About</a>
                <a href="/blog">Blog</a>
                <a href="/contact">Contact</a>
                <a href="/faq.html">FAQ</a>
            </div>
        </div>
    </footer>
    <script src="/scripts/main.js"></script>
</body>
</html>
